<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby='emailHelp' placeholder="Seu e-mail"  [(ngModel)]="usuarioLogin.email">
                </div>
                <div>
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Senha"  [(ngModel)]="usuarioLogin.senha">
                </div>
                <div>
                    <p class="text-center mt-2">NÃ£o tem uma conta?<a class="atualizacaoHouver" href="/cadastro"> Cadastre-se aqui</a></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-info w-25 mt-3" (click)="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
